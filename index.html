<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="container">
        <img id="app-logo" src="default-logo.png" alt="App Logo">
        <div class="weather-card">
            <h1>Weather App</h1>
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="city-input-btn" onclick="getWeather()">Get Weather</button>
            <button id="gps-btn" onclick="getWeatherByLocation()">Use My Location</button>
            <div id="seven-day-forecast-info" style="display:none;">
                <h3>7-Day Forecast</h3>
                <div id="seven-day-forecast" class="forecast-container"></div>
            </div>
            <div id="forecast-graph-container">
                <canvas id="forecastGraph"></canvas>
            </div>      
            <div id="graph-toggle-container">
                <button id="toggleGraphButton">Show Graph</button>
            </div>
            <div id="forecast-graph-container" style="display: none;">
                <canvas id="forecastGraph"></canvas>
            </div>                  
            <div id="seven-day-forecast-info" style="display:none;">
                <h3>7-Day Forecast</h3>
                <div id="seven-day-forecast" class="forecast-container"></div>
            </div>
            <button id="seven-day-forecast-btn" onclick="getSevenDayForecast()">Get 7-Day Forecast</button>            
            <select id="temp-unit" onchange="getWeather()">
                <option value="metric">°C</option>
                <option value="imperial">°F</option>
                <option value="standard">K</option>
            </select>

            <label class="switch">
                <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
                <span class="slider round"></span>
            </label>
            <span>Dark Mode</span>

            <div id="weather-info">
                <h3 id="city-name"></h3>
                <p id="date"></p>
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="wind-speed"></p>
                <img id="weather-icon" alt="Weather Icon">
            </div>

            <button id="forecast-btn" onclick="get24HourForecast()">Get 24 Hour Forecast</button>
            <div id="forecast-info" style="display:none;">
                <h3>24-Hour Forecast</h3>
                <div id="forecast"></div>
            </div>
            <canvas id="temp-forecast-graph" width="400" height="200"></canvas>
            <div id="seven-day-forecast-info" style="display:none;">
                <h3>7-Day Forecast</h3>
                <div id="seven-day-forecast"></div>
            </div>            
            <div id="favorite-cities-section">
                <h3>Favorite Cities</h3>
                <input type="text" id="favorite-city-input" placeholder="Add a city to favorites">
                <button id="add-favorite-btn" onclick="addFavoriteCity()">Add</button>
                <ul id="favorite-cities-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
